<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Vesper+Libre:wght@400;500;700;900&display=swap');
      </style>

</head>
<body>
<header id="head">
    <div class="v-container">

        <div class="search-form">
          <h1>Restaurant Search</h1>
          <input type="text" id="searchInput" placeholder="Enter dish..." />
          <button type="submit" onclick="searchRestaurants()">Submit</button> <br>
          <label for="resultsDropdown">List </label>
          <select id="resultsDropdown" class="display-data" onchange="store()">
            <option value="">List of restaurants</option>
          </select>
          <br>
          <div class="dropdown">
            <button type="submit" class="btnDrop" onclick="optionFunction()">Order here</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="onlineOrder.html">Online Order</a>
              <a href="bookTable.html">Book a table </a>
            </div>
          </div>
        </div>
  
        <img src="images/logo3.png" class="logo" alt="logo">
  
        <video id="video2" autoplay loop muted>
          <source src="images/pasta.mp4" type="video/mp4">
        </video>
        <div class="navigation" id="navbar">
          <a href="#home" class="active">Home</a>
          <a href="#aboutus">About</a>
          <a href="#contact">Contact </a>
  
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
  
  
      </div>
  
</header>

<div class="slides-section">
    <div class="text-content">
      <p>Best restaurants in town </p>
    </div>
    <div class="slider">
      <div class="slides">
        <div class="slide"><img src="images/one.jpg" alt="Image 1"></div>
        <div class="slide"><img src="images/two.jpg" alt="Image 2"></div>
        <div class="slide"><img src="images/three.jpg" alt="Image 3"></div>
        <div class="slide"><img src="images/four.jpg" alt="Image 4"></div>
        <div class="slide"><img src="images/five.jpg" alt="Image 4"></div>
        <div class="slide"><img src="images/six.jpg" alt="Image 4"></div>
        <div class="slide"><img src="images/seven.jpg" alt="Image 4"></div>
        <div class="slide"><img src="images/eigth.jpg" alt="Image 4"></div>

      </div>
    </div>
  </div>





</body>

</html>
