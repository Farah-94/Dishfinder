<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="displayRestaurantName()">
    <header class="head-container">
        <div class="navigation" id="navbar">
            <a href="index.html#head" class="active">Home</a>
            <a href="index.html#aboutus">About</a>
            <a href="index.html#footer">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="smallScreen()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>

    <div class="orderform">
        <h2>Place Your Order</h2>
        <p id="restaurantName">Selected Restaurant  : </p>
        <form id="orderForm" action="confirmation.html" method="post">
            <label for="dish">Dish:</label>
            <input type="text" id="dish" name="dish" required>
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <br>
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" name="customerName" required>
            <br>
            <label for="address">Address:</label>
            <input id="address" name="address" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <button type="submit">Place Order</button>
        </form>
    </div>
    <script src="task.js"></script>
</body>
</html>
