<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="displayRestaurantName()">
    <header class="head-container">
        <div class="navigation" id="navbar">
            <a href="index.html#head" class="active" aria-label="Home link">Home</a>
            <a href="index.html#aboutus" aria-label="About us link">About</a>
            <a href="index.html#footer" aria-label="Contact us link">Contact</a>
          
        </div>
    </header>

    <div class="orderform" >
        <h2>Place Your Order</h2>
        <p id="restaurantName" aria-label="Selected restaurant">Selected Restaurant: </p>
        <form id="orderForm" action="confirmation.html" method="post" aria-label="Order form">
            <label for="dish">Dish:</label>
            <input type="text" id="dish" name="dish" required aria-label="Dish name">
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required aria-label="Quantity">
            <br>
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" name="customerName" required aria-label="Customer name">
            <br>
            <label for="address">Address:</label>
            <input id="address" name="address" required aria-label="Address">
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required aria-label="Phone number">
            <br>
            <button type="submit" aria-label="Place order button">Place Order</button>
        </form>
    </div>
    <script src="task.js"></script>
</body>
</html>
